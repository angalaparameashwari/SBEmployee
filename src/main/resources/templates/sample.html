<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add user</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Login!!!!!!!!!!!!!!</h1>

<form action="#" th:action="@{/login}" th:object="${admin}" method="post">
    <p>
        User Name: <input type="text"  placeholder="Enter Username" th:field="*{userName}" required>
    </p>
    <p>
        Password: <input type="text"  placeholder="Enter Password" th:field="*{passWord}" required>
    </p>
    <p>
        <input type="submit" value="Submit"/> <input type="reset" value="Reset">
    </p>
</form>

</body>
</html>
